{% extends "layouts/base.html" %}

{% block title %} An치lisis ABC {% endblock %} 

{% block stylesheets %}
{% endblock stylesheets %}

{% block content %}

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title ">An치lisis ABC</h4>
                    <p class="card-category"></p>
                </div>
                <div class="card-body">
                    <form id="filter-form" method="get">
                        <div class="row">                            
                            <div class="col-md-3">
                                <label for="enterprises-filter" class="form-label">Empresa</label>
                                 <select name="enterprise" id="enterprises-filter" class="form-control" aria-label="Filtrar por empresa" aria-describedby="basic-addon1">
                                    <option value="">General</option>
                                    <option value="TODOS">Todas</option>
                                 </select>
                            </div>

                            <div class="col-md-3">
                                <label for="family-filter" class="form-label">Familia</label>
                                <input name="family" id="family-filter" class="form-control" list="family-list" placeholder="Familia" autocomplete="off">
                                <datalist id="family-list"></datalist>
                                <div id="family-error" class="invalid-feedback" style="display:none"></div>
                            </div>
                            <div class="col-md-3">
                                <label for="subfamily-filter" class="form-label">Subfamilia</label>
                                <input name="subfamily" id="subfamily-filter" class="form-control" list="subfamily-list" placeholder="Subfamilia" autocomplete="off">
                                <datalist id="subfamily-list"></datalist>
                                <div id="subfamily-error" class="invalid-feedback" style="display:none"></div>
                            </div>
                            <div class="col-md-3">
                                <label for="top_products-filter" class="form-label">Productos Top</label>
                                <input name="top_product" id="top_products-filter" class="form-control" placeholder="AA" list="top_product-list" autocomplete="off">
                                <datalist id="top_product-list"></datalist>
                                <div id="top_product-error" class="invalid-feedback" style="display:none"></div>
                            </div>
                       </div>
                        <br/>

                       <div class="row">
                        <div class="col-md-3">
                                <label for="year-filter" class="form-label">A침o</label>
                                <input type="number" name="year" id="year-filter" class="form-control" placeholder="Ej. 2020" aria-label="A침o" aria-describedby="basic-addon1" min="1900">
                                <div id="year-error" class="invalid-feedback" style="display:none"></div>
                            </div>
                       </div>
                       <button type="submit" class="btn btn-primary mt-2">Filtrar</button>
                    </form>
                    <div class="table-responsive mt-3">
                        <table class="table table-hover">
                            <thead class=" text-primary">
                            </thead>
                            <tbody id="clientes-table-body">
                                
                            </tbody>
                        </table>
                    </div>
                    <nav aria-label="">
                        <ul class="pagination">
                            <li class="page-item">
                                <button class="page-link" id="first-page" aria-label="First Page">
                                    <span aria-hidden="true">&laquo;</span>
                                </button>
                            </li>
                            <li class="page-item">
                                <button id="previous-page" aria-label="Previous" class="page-link">Anterior</button>
                            </li>
                            <li class="page-item">
                                <button id="next-page" aria-label="Next" class="page-link">Siguiente</button>
                            </li>
                            <li class="page-item">
                            <button class="page-link" id="last-page" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </button>
                            </li>
                        </ul>
                        <p id="results"></p>
                    </nav>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

{% block javascripts %}
<script type="module" src="static/assets/html-js/analisisabc/loadAnalisisABC.js"></script>
{% endblock javascripts %}
