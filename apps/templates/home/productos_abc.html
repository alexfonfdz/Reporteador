{% extends "layouts/base.html" %}

{% block title %} Clientes Nuevos {% endblock %} 

{% block stylesheets %}

{% endblock stylesheets %}

{% block content %}

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title ">Productos ABC</h4>
                    <p class="card-category"></p>
                </div>
                <div class="card-body">
                    <form id="filter-form" method="get">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="enterprises-filter" class="form-label">Empresa</label>
                                <select name="enterprise" id="enterprises-filter" class="form-control" aria-label="Filtrar por empresa" aria-describedby="basic-addon1">
                                    <option value="">General</option>
                                    <option value="TODOS">Todas</option>
                                 </select>
                            </div>
                            <div class="col-md-3">
                                <label for="family-filter" class="form-label">Familia</label>
                                <input name="family" id="family-filter" class="form-control" list="family-list" placeholder="Familia" autocomplete="off">
                                <datalist id="family-list"></datalist>
                                <div id="family-error" class="invalid-feedback" style="display:none"></div>
                            </div>
                            <div class="col-md-3">
                                <label for="subfamily-filter" class="form-label">Subfamilia</label>
                                <input name="subfamily" id="subfamily-filter" class="form-control" list="subfamily-list" placeholder="Subfamilia" autocomplete="off">
                                <datalist id="subfamily-list"></datalist>
                                <div id="subfamily-error" class="invalid-feedback" style="display:none"></div>
                            </div>
                            <div class="col-md-3">
                                <label for="brand-filter" class="form-label">Marca</label>
                                <input name="brand" id="brand-filter" class="form-control" list="brand-list" placeholder="Marca" autocomplete="off">
                                <datalist id="brand-list"></datalist>
                                <div id="brand-error" class="invalid-feedback" style="display:none"></div>
                            </div>
                            <div class="col-md-3 mt-2">
                                <label for="catalog-filter" class="form-label">Catálogo</label>
                                <input name="catalog" id="catalog-filter" class="form-control" list="catalog-list" placeholder="Catálogo" autocomplete="off">
                                <datalist id="catalog-list"></datalist>
                                <div id="catalog-error" class="invalid-feedback" style="display:none"></div>
                            </div>
                       </div>
                       <br/>
                       <div class="row">
                            <div class="col-md-3">
                                <label for="date-start-filter" class="form-label">Fecha inicio</label>
                                <input type="date" name="date_start" id="date-start-filter" class="form-control" placeholder="Fecha inicio" aria-label="Fecha inicio" aria-describedby="basic-addon1">
                                <div id="date-start-error" class="invalid-feedback" style="display:none"></div>
                            </div>
                            <div class="col-md-3">
                                <label for="date-end-filter" class="form-label">Fecha final</label>
                                <input type="date" name="date_end" id="date-end-filter" class="form-control" placeholder="Fecha final" aria-label="Fecha final" aria-describedby="basic-addon1">
                                <div id="date-end-error" class="invalid-feedback" style="display:none"></div>
                            </div>
                       </div>
                       <button type="submit" class="btn btn-primary mt-2">Filtrar</button>
                    </form>
                    <div class="table-responsive mt-3">
                        <table class="table table-hover">
                            <thead class=" text-primary">
                            </thead>
                            <tbody id="clientes-table-body">
                            </tbody>
                        </table>
                    </div>
                    <nav aria-label="">
                        <ul class="pagination">
                            <li class="page-item">
                                <button class="page-link" id="first-page" aria-label="First Page">
                                    <span aria-hidden="true">&laquo;</span>
                                </button>
                            </li>
                            <li class="page-item">
                                <button id="previous-page" aria-label="Previous" class="page-link">Anterior</button>
                            </li>
                            <li class="page-item">
                                <button id="next-page" aria-label="Next" class="page-link">Siguiente</button>
                            </li>
                            <li class="page-item">
                            <button class="page-link" id="last-page" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </button>
                            </li>
                        </ul>
                        <p id="results"></p>
                    </nav>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

{% block javascripts %}
<script type="module" src="static/assets/html-js/productosabc/loadDataProductosABC.js"></script>
{% endblock javascripts %}
