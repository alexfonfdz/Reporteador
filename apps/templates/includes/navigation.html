{% load static %}

<!-- Enlace al archivo CSS -->
<link rel="stylesheet" href="../../static/assets/css/custom/navigation.css">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light navbar-absolute fixed-top">
    <div class="container-fluid">

        <!-- Mensaje de bienvenida -->
        <div class="navbar-wrapper">
            <span class="navbar-brand">Bienvenido, {{ request.user.username }}</span>
        </div>

        <!-- Botón de toggler para pantallas pequeñas -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span><i class="fas fa-bars"></i></span> <!-- Ícono personalizado -->
        </button>

        <!-- Icono de usuario -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        {% if request.user.is_authenticated %}
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link d-flex align-items-center" href="#" id="navbarDropdownProfile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="https://www.w3schools.com/howto/img_avatar.png" class="rounded-circle" style="height: 100%; max-height: 35px;">
                        <i class="ml-2 fas fa-caret-down"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownProfile">
                        <a class="dropdown-item" href="{% url 'logout' %}">Salir</a>
                    </div>
                </li>
            </ul>
        {% endif %}
        </div>
    </div>
</nav>

<!-- Enlace al archivo JavaScript -->
<script src="{% static 'assets/html-js/loadDataNavigation.js' %}"></script>
